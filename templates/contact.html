{% extends 'layout.html' %}

{% block content %}

<h1>Contact me</h1><br>
<p>If youâ€™d like to talk to me about anything, feel free to reach out.</p><br>

<form class="form" action="/contact" method="POST">
    <div class="mb-3">
        <div class="row">
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" placeholder="Your name" required>
            </div>
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="your@email.com" required>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="message" placeholder="Hey there, can i ask you a question?" required></textarea>
    </div>

    <div class="submit">
        <button type="submit" class="submit-text">Submit</button> 
    </div>
</form>

{% endblock %}
